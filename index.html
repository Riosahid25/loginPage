<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Indonesia | Sign in your account</title>

    <!-- file css main -->
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    

    <!-- container all star -->
    <div class="container">

        <!-- layout container -->
        <div class="layout">

            <!-- layout left -->
            <div class="layout_left">
                <!-- logo MI -->
                <img src="./assets/img/logo/logo.png" alt="logo Media Indonesia" class="logo">
                
                <!-- paragraf top -->
                <p class="paraf1">Digital Platform for Media News.</p>

                <!-- image ilustrasi -->
                <img src="./assets/ilustration/get-newsletter-updates.svg" alt="" class="ilus">
                
                <!-- paragraf 2 -->
                <p class="paraf2">You will know more..</p>
                
            </div>


            <!-- layout right -->
            <div class="layout_right">

                <!-- untuk intro -->
                <h3 class="hello">HELLO,</h3>
                <!-- meta intronya -->
                <h4 class="info">Enter the information you entered while registering. <span>Don't have an account? <a href="">Sign Up.</a></span></h4>

                <!-- form list -->
                <form action="">
                    <label for="email">Email :</label>
                    <input type="text" id="email" name="email" placeholder="isikan email anda..">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" placeholder="isikan password anda..">
                </form>


                <!-- remember & forgot password section -->
                <div class="layout_remember_fpassword">
                    <div class="remember">
                        <label for="check">Remember me</label>
                        <input type="checkbox" id="check" name="check">
                    </div>
                    <div class="fpassword">
                        <a href="">Forgot Password ?</a>
                    </div>

                </div>

                <!-- btn login -->
                <button class="btn_login">Login</button>

                <!-- line OR -->
                <div class="line_layout">
                    <div class="line_right"></div>
                    <p class="line_text">OR</p>
                    <div class="line_left"></div>
                </div>

                <div class="login_sosmed">

                    <!-- btn google -->
                    <button class="btn_google"><img src="./assets/img/btn_logo/google.png" alt=""> Sign in with Google</button>
                    <!-- btn facebook -->
                    <button class="btn_fb"><img src="./assets/img/btn_logo/facebook.png" alt=""> Sign in with Google</button>
                    
                </div>
            </div>

        </div>
    </div>
    <!-- container all end -->




    
</body>
</html>
